<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    클래스 파일
    <form
      action="/class/0a0c3485-6f31-4376-b/file"
      method="post"
      enctype="multipart/form-data"
    >
      <!-- <input type="file" name="file" id="" /> -->
      <input type="text" name="fileName" />
      <input type="file" name="file" />
      <button type="submit">전송</button>
    </form>
    유저 파일
    <form action="/user/file" method="post" enctype="multipart/form-data">
      <!-- <input type="file" name="file" id="" /> -->
      <input type="file" name="file" />
      <button type="submit">전송</button>
    </form>

    <input type="text" id="user_id" />
    <button id="login">로그인</button>
    <button id="logout">로그아웃</button>

    <br />
    <a href="">googleLogin</a>
    <br />
    <a href="">githubLogin</a>

    <pre style="background-color: #ccc"></pre>

    <script>
      document.querySelector('#login').addEventListener('click', async () => {
        const response = await fetch('http://localhost:3000/session/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json;charset=utf-8',
          },
          body: JSON.stringify({
            userId : "user1"
          }),
        })

        const json = await response.text()

        document.querySelector('pre').innerHTML = json
      })

      document.querySelector('#logout').addEventListener('click', async () => {
        const response = await fetch('http://localhost:3000/session/logout', {
          method: 'delete',
          headers: {
            'Content-Type': 'application/json;charset=utf-8',
          },
        })

        const json = await response.text()

        document.querySelector('pre').innerHTML = json
      })
    </script>
  </body>
</html>
