<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 프로그래밍 도우미</title>

    <link rel="stylesheet" href="../resources/fontawesome-free-5.15.4-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/app.css">
</head>

<body>
    <img class="main-img" src="../resources/images/img/test_2.jpg" alt="">
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle main-content">
            <div class="main-container">
                <div class="mb-3">
                    <div class="box-menu">
                        <p class="menu-text" id="onairText">수업중</p>
                    </div>
                    <div class="class-box">
                        <div class="class"></div>

                    </div>
                </div>

                <div class="mb-3 position-relative">
                    <div class="box-menu">
                        <p class="menu-text" id="classText">내 수업</p>
                        <div class="page-btn">
                            <div id="pagination1"></div>
                        </div>
                    </div>
                    <!-- id : my-class는 js에서 class 가져올 때 사용함 (수정금지) -->
                    <div class="class-box" id="my-class">
                    </div>
                    <input type="checkbox" class="checkbox">
                    <button id="addBtn" class="btn btn-primary"><i class="fa fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <footer> Copyright 2021. Yangyoung Digital High School Software Development Department Skills Class. all rights
        reserved. </footer>


    <!-- 모달 / 학생 수업 추가 부분 -->

    <div id="modal1" class="modal">
        <div class="position-absolute top-50 start-50 translate-middle main-content">
            <div class="close"><i class="fas fa-times"></i></div>
            <div class="main-container">
                <div class="mb-3">
                    <div class="box-menu">
                        <p class="menu-text" id="onairText">검색 결과</p>
                        <input type="text" placeholder="교과명 입력" id="classValue">
                    </div>
                    <div class="class-box" id="modal-box">
                        <div class="class"></div>
                    </div>
                </div>

                <div class="mb-3 position-relative">
                    <div class="box-menu">
                        <p class="menu-text" id="classText">내 수업</p>
                        <div class="page-btn">
                            <div id="pagination2"></div>
                        </div>
                    </div>
                    <div class="class-box" id="modal1-class">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 모달 / 선생님 수업 생성 및 수정 부분(#modal3이랑 합침) -->

    <div id="modal2" class="modal">
        <div class="position-absolute top-50 start-50 translate-middle main-content">
            <div class="close"><i class="fas fa-times"></i></div>
            <div class="main-container">
                <div class="mb-3" id="class-create">
                    <div class="box-menu">
                        <p class="menu-text" id="onairText">수업 생성</p>

                    </div>
                    <div class="sub-box" id="modal-box">
                        <div class="row g-3">
                            <div class="col-auto">
                                <div class="thumbnail">
                                    <p>섬네일 등록</p>
                                </div>
                                <input type="file" readonly class="form-control-plaintext" id="fileOnload">
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" id="className" placeholder="교과명">
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" id="teacherValue" placeholder="교사명 입력">
                            </div>
                            <div id="teacher" class="teacher">

                            </div>
                            <div class="col-auto">
                                <div id="create-btn"><button class="btn btn-success">생성</button></div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="mb-3" id="class-modify">
                    <div class="box-menu">
                        <p class="menu-text" id="onairText">수업 수정</p>
                    </div>
                    <div class="sub-box" id="modal-box">
                        <div class="row g-3">
                            <div class="col-auto">
                                <div class="thumbnail">
                                    <p>섬네일 수정</p>
                                </div>
                                <input type="file" readonly class="form-control-plaintext" id="fileOnload">
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" id="subject" placeholder="교과명">
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" id="teacherValue2" placeholder="교사명 입력">
                            </div>
                            <div id="teacher2" class="teacher">

                            </div>
                            <div class="col-auto" id="btn-group">
                                <div id="delete-btn"><button class="btn btn-danger">삭제</button></div>
                                <div id="modify-btn"><button class="btn btn-success">수정</button></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 position-relative">
                    <div class="box-menu">
                        <p class="menu-text" id="classText">내 수업</p>
                        <div class="page-btn">
                            <i class="fa fa-arrow-circle-left fa-2x" style="color:#fff;"></i>
                            <i class="fa fa-arrow-circle-right fa-2x" style="color:#fff;"></i>
                        </div>
                    </div>
                    <div class="class-box" id="modal2-class">
                        <div class="class"></div>
                        <div class="class"></div>
                        <div class="class"></div>
                        <div class="class"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../resources/js/jquery-3.5.0.min.js"></script>
<script src="../resources/js/app.js" type="module"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>

</html>
